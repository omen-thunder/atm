plugins {
    id 'java'
    id 'org.springframework.boot'
    id 'jacoco'
}


sourceCompatibility = 16
targetCompatibility = 16

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

configurations {
    providedRuntime
}

// Use the static files built from the frontend vue project
sourceSets {
    main {
        resources {
            srcDir '../frontend/build/dist'
        }
    }
}



var backendOnly = System.getenv("backendOnly")

println("backendOnly value = $backendOnly")

if (backendOnly == null) {

    processResources.dependsOn ':frontend:npmBuild'
}



dependencies {

    // This dependency is used by the application.
    // implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.json:json:20210307'

    // Database
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'org.postgresql:postgresql'

    // Spring
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Test Frameworks
    testImplementation'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'junit:junit:4.13.2'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine'

}

testResultsDirName = "$buildDir/test-results"

test {
    useJUnitPlatform()
    maxHeapSize = '1G'
    // reports.html.required = false

    // Look for argument passed to `gradle` and override DB source during test
    if (System.getProperty('spring.datasource.url')){
        systemProperties['spring.datasource.url'] = System.getProperty('spring.datasource.url')
    }

    // Generate jacoco coverage report
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}


jar {
    enabled = false
}
